<!doctype html>
<html ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <script src="angular.min.js"></script>
      <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as menu">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input ng-model="menu.searchItem" type="text" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="menu.search()">Narrow It Down For Me!</button>
    </div>
       <div style="height:80px"></div>
       <div class="emptyMessage">{{menu.nothing}}</div>
    <!-- found-items should be implemented as a component -->
       <found-items
               items="menu.foundItem" title="{{menu.foundItem}}"   on-remove="menu.removeItem(index)"></found-items>
  </div>

</body>
</html>
