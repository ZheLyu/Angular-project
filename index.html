<!doctype html>
<html >
  <head>
    <title>Lunch Checker</title>
    <script src="angular.min.js"></script>
    <script src="LunchCheck.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app='LunchCheck'>
   <div class="container">
     <h1>Lunch Checker</h1>
     <div ng-controller="LunchCheckController">
       <div>
         Lunch-Menu:
         <input type="text"
          ng-model="sentence" >
       </div>
       <div>
         <button ng-click="reWords()">Check If Too Much</button>

           <div><span ng-style="{red: words =='Please enter data first', green: words == 'Enjoy!'}">{{words}}</span></div>


       </div>

   </div>

</body>
</html>
